    <body>
        <form id="email-form" class="email-form">

            <div class="sender-details-section">
                <input id="email-dialog-full-name" 
                    type="text" 
                    name="Full Name" 
                    placeholder="Your first and last name please"
                    maxlength="50" 
                    required>
                <input id="email-dialog-email" 
                    type="email" 
                    name="Email" 
                    placeholder="Your Email" 
                    maxlength="500"
                    minlength="25"
                    required>
            </div>
            <div>
                <textarea name="Message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
    </body>
